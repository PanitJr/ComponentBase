<div class="panel panel-default">
  <div class="panel-heading">Reset Password</div>
  <div class="panel-body">
    <div class="col-lg-6">
      <div class="input-group">
        <label for="password" >Password</label>
        <input id="password" type="password" class="form-control" placeholder="password" ng-model="vm.user.password"/>
        <label for="confirmPassword" >Confirm Password</label>
        <input id="confirmPassword" type="password" class="form-control" placeholder="password" ng-model="vm.user.password"/>
        <button class="btn btn-default" type="submit" ng-click="vm.resetPassword()">Submit</button>
      </div>
    </div>
  </div>
</div>
