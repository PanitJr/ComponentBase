<div class="col-md-9 col-md-offset-4" ng-controller="LoginController as login">
  <form class="form-inline" ng-hide="user">
    <div class="form-group ">

      <label for="username" class="col-sm-5 control-label">User Name: <i class="glyphicon glyphicon-user"></i></label>
      <div class="col-sm-3">
        <input id="username" ng-model="login.username" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-5 control-label">Password: <i class="glyphicon glyphicon-lock"></i></label>
      <div class="col-sm-3">
        <input id="password" ng-model="login.password" type="password" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-3 col-sm-offset-3">
        <input type="submit" value="Log In" class="btn btn-primary" ng-click="login.login()"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-6 col-sm-offset-3">


          <label>
            <input type="checkbox" ng-model="login.rememberMe"> RememberMe
          </label>

      </div>
    </div>
  </form>
  <form class="form-inline" ng-show="user">
    <span class="H6">
      <i class="glyphicon glyphicon-user"> Hello!!! {{user.name}}</i>
    </span>
    <div class="form-group">
      <div class="col-sm-3 ">
        <input type="submit" value="Log Out" class="btn btn-primary" ng-click="logout()"/>
      </div>
    </div>

  </form>
</div>
