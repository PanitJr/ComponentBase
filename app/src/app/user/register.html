<div class="panel-heading">Register</div>

<div class="panel-body">
  <div class="col-md-4">
    <div class="form-control">
      <form name="registerForm">

        <div class="form-group">
        <div class="alert alert-danger" role="alert" ng-show="vm.registerForm.username.$error.required">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          username is Required!
        </div>
        <label for="username">register.username</label>
        <input type="text" ng-model="vm.user.username" id="username" name="username" placeholder="username" required/>
      </div>

        <div class="form-group">
          <div class="alert alert-danger" role="alert" ng-show="vm.registerForm.password.$error.required">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            password is Required!
          </div>
          <label for="password">register.password</label>
          <input type="password" ng-model="vm.user.password" id="password" name="password" placeholder="password" required/>
        </div>

        <div class="form-group">
          <label for="confirmPassword">register.confirmedPassword</label>
          <input type="password" name="confirmPassword" id="confirmPassword"
                 ng-model="confirmPassword"
                 required
                 ng-change="confirmPasswordCheck(confirmPassword)" />
        </div>

        <div class="form-group">
          <div class="alert alert-danger" role="alert" ng-show="vm.registerForm.name.$error.required">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Name is Required!
          </div>
          <label for="name">register.name</label>
          <input type="text" ng-model="vm.user.name" id="name" name="name" placeholder="Name" required/>
        </div>

        <div class="form-group">
          <div class="alert alert-danger" role="alert" ng-show="vm.registerForm.surname.$error.required">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            surname is Required!
          </div>
          <label for="username">register.surname</label>
          <input type="text" ng-model="vm.user.surname" id="surname" name="surname" placeholder="Surname" required/>
        </div>

        <div class="form-group">
          <div class="alert alert-danger" role="alert" ng-show="vm.registerForm.email.$error.required">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            email is Required!
          </div>
          <label for="email">register.email</label>
          <input type="email" ng-model="vm.user.email" id="email" name="email" placeholder="email" required/>
        </div>
        <button type="submit" class="btn btn-default" ng-click="vm.addUser()">Submit</button>
      </form>

    </div>
  </div>
</div>
